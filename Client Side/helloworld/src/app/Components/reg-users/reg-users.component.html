<h1 class="display-2">Registered Users</h1>
<ol class="list-group list-group-numbered">
    <li *ngFor="let u of users, index as i" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{u.firstName}}</div>
        {{u.email}}
      </div>
      <button type="button" (click)="deleteRow(u,i)" class="btn btn-outline-danger">Delete</button>
    </li>
    <button type="button" style="margin-left: 1125px; margin-top: 20px;" (click)="sort()" class="btn btn-outline-warning">Sort</button>
</ol>
