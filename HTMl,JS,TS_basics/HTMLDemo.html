<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="border-style: double; border-color:brown;text-align:center; background-color: brown; color: beige;">Welcome To HTML Demo</h1>

    <div align="center">
        <label for="firstname">Firstname:</label>
        <input style="margin-bottom: 5px; margin-left:2px; margin-top:5px;" type="text" id="firstname" placeholder="Enter your first name"/>
        <label for="lastname">Lastname:</label>
        <input style="margin-bottom: 5px; margin-left:2px; margin-top:5px;" type="text" id="lastname" placeholder="Enter your last name"/>
        <br/>
        <label for="address">Address</label>
        <br/>
        <textarea style="margin-bottom: 5px; margin-top:5px;" id="address" rows="5" cols="25"></textarea>
        <br/>
        <label for="city">City:</label>
        <input style="margin-bottom: 5px; margin-left:2px; margin-top:5px;" type="text" id="city" placeholder="Enter your city"/>
        <label for="state">State:</label>
        <input style="margin-bottom: 5px; margin-left:2px; margin-top:5px;" type="text" id="state" placeholder="Enter your state"/>
        <br/>
        <label for="pincode">ZIP/Postal Code:</label>
        <input style="margin-bottom: 5px; margin-left:2px; margin-top:5px;" type="text" id="pincode" placeholder="Enter your zip here"/>
        <br/>
        <label for="country">Select your Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="america">America</option>
            <option value="australia">Australia</option>
        </select>
        <br/>
        <label for="phone">Enter Your Country Code and your Phone Number:</label>
        <br/>
        <input style="margin-bottom: 5px; margin-left:2px; margin-top:5px;" type="text" id="code" placeholder="country code"/>
        <input style="margin-bottom: 5px; margin-left:2px; margin-top:5px;" type="text" id="phone" placeholder="phone number"/>
        <br/>
        <label for="email">Enter your Email:</label>
        <input style="margin-bottom: 5px; margin-left:2px; margin-top:5px;" type="text" id="email" placeholder="Enter your email"/>
        <br/>
        <lable tyle="margin-left:10px;" for="gender">Gender</lable>
        <br/>
        <input style="margin-left:10px;" type="radio" value="Male" name="gender" id="gender">Male
        <input style="margin-left:10px;" type="radio" value="Female" name="gender" id="gender">Female
        <br/>
        <button onclick="Greet()" type="submit">Submit</button>
        <button onclick="Greet()" type="submit">Reset</button>
    </div>
</body>
</html>
